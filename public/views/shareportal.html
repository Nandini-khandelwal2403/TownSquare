                <li>
                    <a href="#" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg> Vocal for Local

    <main id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 topbar">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto link-dark text-decoration-none">
                            <img src="../img/ts-logo-3.png" alt="" width="40" height="40">
                            <img src="../img/ts-name-1.png" alt="" height="43" class="ts-name">
                        </a>
                        <button class="navbar-toggler toggle-icon" type="button" onclick="openNav()">
                            <i class="fas fa-bars"></i>
                        </button>
                    </nav>
                </div>
            </div>
            <div class="row gy-3 my-3 item-container">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card float-left">
                        <div class="row card-row">
                            <div class="col-xs-7 card-left">
                                <h5> <span class="card-title">Flour</span> <span> • </span><span class="card-text item-quan">1 pkt</span></h5>
                                <p class="card-details"><i class="fas fa-rupee-sign">&nbsp;<span class="item-cost">50</span></i></p>
                                <p class="card-details"><i class="fas fa-map-marker-alt">&nbsp;<span class="item-addr">34, M.K. Gandhi Marg, New Delhi</span></i></p>
                            </div>

                            <div class="col-xs-5 card-right">
                                <img class="d-block card-img" src="../img/flour.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                    </div>

                <template data-template="item-template">
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card float-left">
                            <div class="row card-row">
                                <div class="col-xs-7 card-left">
                                    <h5> <span class="card-title"></span> <span> • </span><span class="card-text item-quan"></span></h5>
                                    <p class="card-details"><i class="fas fa-rupee-sign">&nbsp;<span class="item-cost">50</span></i></p>
                                    <p class="card-details"><i class="fas fa-map-marker-alt">&nbsp;<span class="item-addr">34, M.K. Gandhi Marg, New Delhi</span></i></p>
                                </div>
                                <div class="col-xs-5 card-right">
                                    <img class="d-block item-img" src="../img/flour.jpg" alt="">
                                </div>
                                <div data-itemid="1234">
                                  <button type="button" class="btn btn-outline-primary request"><i class="fas fa-shopping-cart"></i> Primary</button>       
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <div class="fab-container">
        <div class="fab shadow">
            <div class="fab-content">
                <span class="material-icons">support_agent</span>
            </div>
        </div>
        <div class="sub-button shadow" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <a target="_blank">
                <span class="material-icons" >phone</span>
            </a>
        </div>
        <div class="sub-button shadow">
            <a target="_blank">
                <span class="material-icons">mail_outline</span>
            </a>
        </div>
        <div class="sub-button shadow">
            <a target="_blank">
                <span class="material-icons">language</span>
            </a>
        </div>
        <div class="sub-button shadow">
            <a target="_blank">
                <span class="material-icons">help_outline</span>
            </a>
        </div>
    </div>


    <!-- Form Modal -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" onsubmit="return false">
              <div class="col-md-6">
                <label for="ItemName" class="form-label">Item Name</label>
                <input type="text" class="form-control form-item-name" id="firstName" required>
              </div>
        
              <div class="col-md-12">
                <label for="comments" class="form-label">Details-Description</label>
                <textarea class="form-control form-item-des" id="comments" rows="3" required></textarea>
              </div>
        
              <body >
                <section class="container">
                    
                   
                        <div class="row form-group">
                            <label for="date" class="col-sm-1 col-form-label Exp-date ">ExpiryDate</label>
                            <div class="col-md-4">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control form-item-exp">
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    
                     
                
                  </section>
            
                <script type="text/javascript">
                    $(function() {
                        $('#datepicker').datepicker();
                    });
                </script>
        
              <div class="col-md-6">
                <label for="lastName" class="form-label">Quantity</label>
                <input type="text" class="form-control form-item-quan" id="lastName" required>
              </div>
              
        
              <label class="form-label" for="customFile">Default file input example</label>
                <input type="file" class="form-control form-item-img" id="customFile" />
              
              <div class="col-md-12">
                <button type="submit" onclick="itemDetail()" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("sidebar").style.width = "100vw";
            document.getElementById("sidebar").style.display = "block";
            document.getElementById("main").style.marginLeft = "100vw";
        }

        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("sidebar").style.display = "none";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
