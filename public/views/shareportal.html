<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/shareportal.css">

</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container">
        <div class="row gy-3 my-3 item-container">

            <template data-template="item-template">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <img src="" class="card-img-top" alt="sugar">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                            <!-- <a href="" class="btn btn-primary card-link"></a> -->
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="fab-container">
        <div class="fab shadow">
          <div class="fab-content">
            <span class="material-icons">support_agent</span>
          </div>
        </div>
        <div class="sub-button shadow">
          <a href="/portalone" target="_blank" >
            <span class="material-icons">phone</span>
          </a>
        </div>
        <div class="sub-button shadow">
          <a href="/portalone" target="_blank">
            <span class="material-icons">mail_outline</span>
          </a>
        </div>
        <div class="sub-button shadow">
          <a href="/portalone" target="_blank">
            <span class="material-icons">language</span>
          </a>
        </div>
        <div class="sub-button shadow">
          <a href="/portalone" target="_blank">
            <span class="material-icons">help_outline</span>
          </a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
    <script src="/dist/bundle.js"></script>
    <script src="../js/portalone.js"></script>
</body>

</html>
