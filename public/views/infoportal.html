    <!-- Form Modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Personnel Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" onsubmit="return false">
                        <div class="col-md-6">
                            <label for="personName" class="form-label">Name</label>
                            <input type="text" class="form-control form-person-name" id="personName" required>
                        </div>

                        <div class="col-md-12">
                            <label for="occupation" class="form-label">Occupation</label>
                            <input type="text" class="form-control form-occupation" id="occupation" required>
                            <!-- <textarea class="form-control form-item-des" id="comments" rows="3" required></textarea> -->
                        </div>

                        <div class="col-md-6">
                            <label for="number" class="form-label">Mobile</label>
                            <input type="tel" class="form-control form-person-number" id="number" required>
                        </div>

                        <div class="col-md-6">
                            <label for="address" class="form-label">Work Address</label>
                            <input type="text" class="form-control form-person-address" id="address" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="customFile">Add image of personnel</label>
                            <input type="file" class="form-control form-person-img" id="customFile" />
                        </div>

                        <div class="col-md-6">
                            <label for="fees" class="form-label">Fees charged</label>
                            <input type="number" class="form-control form-person-fees" id="fees" required>
                        </div>


                        <div class="col-md-12">
                            <button type="submit" onclick="sendInfoDetails()" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

            document.getElementById("sidebar").style.width = "0";
            document.getElementById("sidebar").style.display = "none";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
