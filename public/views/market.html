    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" onsubmit="return false">
                        <div class="col-md-6">
                            <label for="ItemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control form-item-name" id="ItemName" required>
                        </div>

                        <div class="col-md-12">
                            <label for="comments" class="form-label">Details-Description</label>
                            <textarea class="form-control form-item-des" id="comments" rows="3" required></textarea>
                        </div>

                        <body>
                            <div class="col-md-6">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="text" class="form-control form-item-quan" id="quantity" required>
                            </div>

                            <div class="col-md-6">
                                <label for="cost" class="form-label">Cost</label>
                                <input type="text" class="form-control form-item-cost" id="cost" required>
                            </div>


                            <label class="form-label" for="customFile">Image</label>
                            <input type="file" class="form-control form-item-img" id="customFile" />

                            <div class="col-md-12">
                                <button type="submit" onclick="itemDetail()" class="btn btn-primary">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

                    <div class="row">

                    </div>

                    <div class="row">
                        <h7></h7><br>
                        <h5> <span class="card-title modal-item-name">Flour</span> <span> • </span><span class="card-text modal-item-quan">1 pkt</span></h5>
                        <p class="card-details"><i class="fas fa-rupee-sign">&nbsp;<span class="modal-item-cost">50</span></i></p>
                        <p class="card-details"><i class="fas fa-info-circle">&nbsp;<span class="modal-item-des">34, M.K. Gandhi Marg, New Delhi</span></i></p>
                    </div>

                    <div class="row">
                        <h7></h7><br>
                        <h6>Added by:</h6>
                        <h7><span class="add-name"></span></h7>
                        <h7><span class="add-mobile"></span></h7>
                        <h7><span class="add-address"></span></h7>
                    </div>

                    <div class="row">
                        <h7></h7><br>
                        <h6 class="requested-by">Requested by:</h6>
                        <h7><span class="req-name"></span></h7>
                        <h7><span class="req-mobile"></span></h7>
                        <h7><span class="req-address"></span></h7>
                    </div>
                </div>
            </div>
        </div>

    <script>
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("sidebar").style.width = "100vw";
            document.getElementById("sidebar").style.display = "block";
            document.getElementById("main").style.marginLeft = "100vw";
        }

        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("sidebar").style.display = "none";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
