    <form onsubmit="return false">
        <label for="iname">Item name:</label><br>
        <input class="item-name" type="text" id="iname" name="iname"><br>
        <label for="dd">Details/Description:</label><br>
        <input class="item-des" type="text" id="dd" name="dd">
        <label for="Exp-date"> Expiry date:</label><br>
        <input class="item-exp" type="date" id="Exp-date" name="Exp-date">
        <label for="quantity">Quantity:</label><br>
        <input class="item-quan" type="text" id="quantity" name="quantity"><br>
        <!-- code to take file input from device -->
        <label for="file">Image:</label><br>
        <input class="item-img" type="file" id="file" name="file"><br>
        <input type="submit" value="Submit" onclick="itemDetail()">
      </form>
