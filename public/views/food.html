    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Food Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" onsubmit="return false">
                        <div class="col-md-6">
                            <label for="orgName" class="form-label">Organization Name</label>
                            <input type="text" class="form-control form-organization-name" id="orgName" required>
                        </div>

                        <div class="col-md-12">
                            <label for="quantity" class="form-label">Quantity</label>
                            <div class="row">
                                <div class="col-auto">
                                    <input type="text" class="form-control form-quantity" id="quantity" required>
                                </div>
                                <div class="col-auto">
                                    <span class="form-text form-quantity-text">kilograms</span>
                                </div>
                            </div>
                            <!-- <textarea class="form-control form-item-des" id="comments" rows="3" required></textarea> -->
                        </div>

                        <div class="col-md-6">
                            <label for="time" class="form-label">Time</label>
                            <input type="text" class="form-control form-time" id="time" required>
                        </div>

                        <div class="col-md-6">
                            <label for="address" class="form-label">Location</label>
                            <input type="text" class="form-control form-address" id="address" required>
                        </div>


                        <div class="col-md-12 col-sm-6">
                            <input type="checkbox" id="switch3" switch="bool" />
                            <label for="switch3" data-on-label="Veg" data-off-label="Non-Veg"></label>
                        </div>

                        <div class="col-md-12">
                            <button type="submit" onclick="foodDetails()" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("sidebar").style.width = "100vw";
            document.getElementById("sidebar").style.display = "block";
            document.getElementById("main").style.marginLeft = "100vw";
        }

        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("sidebar").style.display = "none";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
    <script>
        function setProfile() {
